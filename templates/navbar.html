{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='img/who-is-who.jpg') }}" alt="" width="100" height="100">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <label for="inputGroupSelect04">How many different cards would you like to play with</label>
    </li>
    </ul>
  </div>
    <div class="navbar-nav ml-auto">
        <form method="POST" action="{{ url_for('game') }}">
          <div class="input-group">
              <select name="comp_select"class="custom-select" id="inputGroupSelect04">
                  <option selected>Choose...</option>
                    {% for item in seq %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>

            <div class="input-group-append">
                <button class="btn btn-success" name="num" value='{{ item }}' type="submit">Start game</button>
            </div>
          </div>
        </form>
    </div>

</nav>
{% endblock %}
